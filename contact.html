      width: 280px;

      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
    }

    .project-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .project-card h3 {
      color: #00e5ff;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0097a7;
    }

    footer {
      background-color: #1e1e1e;
      color: #bbb;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

      .project-card {
        width: 90%;
      }
      .navbar {

        align-items: flex-start;
      }
      .navbar ul {
        flex-direction: column;
        width: 100%;

      }
